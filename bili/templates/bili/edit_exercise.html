{% extends "learning_logs/base.html" %}

{% block content %}
<div style="margin-bottom:15px"><span ><b>{{ entry }}</b></span><span style="margin-left:100px">练习题：{{ exercise.id }}</span>
</div>

<form action="{% url 'bili:edit_exercise' exercise.id %}" method='post'>
    <div class="form-group">
        
        {% csrf_token %}
        {{ form.as_p }}
        
    </div>
    <button name="submit" class="btn btn-secondary">确认修改</button>
</form>

{% endblock content %}
