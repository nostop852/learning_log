{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
   <h2>欢迎登录</h2>
{% endblock page_header %}

{% block content %}

<br>
<form method="post" action="{%  url 'users:login' %}" class="form m-auto" style="width:40%" >
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button name="submit" class="btn btn-primary">登录</button>
  {% endbuttons %}
    
  <input type="hidden" name="next"
         value="{% url 'learning_logs:index' %}" />
</form>


{% endblock content %}
